
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="style.css">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<button onclick="myFunction()">Click To print</button>
		<div id="invoice">
		<header>
			<h1>GOYAL kITCHEN WERE</h1>
			<address contenteditable>
				<pre>Name    :      </pre>
				<pre>Address :   </pre>
			</address>
			<table class="meta">
				<tr>
					<th><span contenteditable>Invoice #</span></th>
					<td id="invoice_num"><span  id="invoice_num" >101138</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Date</span></th>
					<td><span  id="date">January 1, 2021</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Due</span></th>
					<td><span id="prefix" >₹</span><span>0</span></td>
				</tr>
			</table>
	
		</header>
		<article>
			
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Item</span></th>
						<th><span contenteditable>Rate</span></th>
						<th><span contenteditable>Quantity</span></th>
						<th><span contenteditable>Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable>Spoon</span></td>
						<td><span contenteditable></span></td>
						<td><span data-prefix>₹</span><span contenteditable>0</span></td>
						<td><span contenteditable>0</span></td>
						<td><span data-prefix>₹</span><span>0</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix>₹</span><span>0</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Paid</span></th>
					<td><span data-prefix>₹</span><span contenteditable>0.00</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Balance Due</span></th>
					<td><span data-prefix>₹</span><span>0</span></td>
				</tr>
			</table>
		</article>
		
	</div>
	</body>
</html>
